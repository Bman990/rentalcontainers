<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Rentals</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="headerDiv">
        <div class="firstRowDiv">
            <div class="firstColDiv">
                <div class="imageDiv">
                    <img src="rentContainer.jpg">                
                </div>
                <div class="nameDiv">
                    <div class="sect1">
                        <h3>Rent A Container</h3>
                    </div>
                    <div class="sect2">
                        <p>Sponsored &#8226;</p>    
                        <img src="globe.png" />                
                    </div>
                </div>
            </div>
            <div class="secondColDiv">
                <div class="iconsDiv"> 
                    <img src="dots.png" class="img1"/>
                    <img src="X.png" class="img2"/>
                </div>
            </div>
        </div>
        <div class="secondRowDiv">
            <p>#1 for Storage Container Rentals & Purchases</p>
        </div>

        <div class="thirdRowDiv">
            <img src="containerEdit1.png" class="containerImg"/>
        </div>

        <div class="fourthRowDiv">
            <div class="leftSide">
                <p class="pLink">RENTACONTAINER.COM</p>
                <h3 class="h3Slogan">Nationwide Inventory + 24/7 Support</h3>
                <p class="pPunchline">The #1 Nationwide for Container Rentals & Purchases</p>
            </div>

            <div class="rightSide">
                <button class="getQBtn">Get Quote</button>
            </div>
        </div>
    </div>


</body>
</html>
